<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZo - Auszahlungsübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            color: #0277bd;
        }
        .info img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GenZo - Auszahlungsübersicht</h1>
    </header>
    <div class="container">
        <h2>Datum: <span id="datetime"></span></h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Gesamtzahlung ($)</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <!-- Mitarbeiter werden hier hinzugefügt -->
            </tbody>
        </table>
        <div class="info">
            <img src="https://img.icons8.com/fluency/48/000000/info.png" alt="Info Icon" width="24">
            <span>Die Auszahlungen erfolgen jeden Sonntag. Alle Informationen werden manuell eingetragen und es könnte zu Verzögerungen kommen.</span>
        </div>
    </div>
    <script>
        document.getElementById("datetime").textContent = new Date().toLocaleString('de-DE', {
            weekday: 'long',
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbyL6CIjCMpo4QiTK20NtmiNQ_TzbpmhDwHbSsO6AAs-3lq2-24oOKahMoEovUm7tzeJ/exec';

        async function fetchEmployees() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                const tableBody = document.getElementById('employee-list');
                tableBody.innerHTML = '';
                data.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.Name}</td>
                        <td>${employee.ID}</td>
                        <td>${employee.TotalPayout}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
