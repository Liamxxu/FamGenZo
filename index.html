<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZo - Auszahlungsübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            color: #0277bd;
        }
        .info img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/FJ96gg5/genzo-logo.jpg" alt="GenZo Logo" width="200">
        </div>
        <h1>GenZo - Auszahlungsübersicht</h1>
        <h2>Datum: <span id="datetime"></span></h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Gesamtzahlung ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daten werden hier dynamisch eingefügt -->
            </tbody>
        </table>
        <div class="info">
            <img src="https://img.icons8.com/fluency/48/000000/info.png" alt="Info Icon" width="24">
            <span>Die Auszahlungen erfolgen jeden Sonntag. Alle Informationen werden manuell eingetragen und es könnte zu Verzögerungen kommen.</span>
        </div>
    </div>
    <script>
        document.getElementById("datetime").textContent = new Date().toLocaleString('de-DE', {
            weekday: 'long',
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });

        function fetchData() {
            fetch('https://script.google.com/macros/s/AKfycbyL6CIjCMpo4QiTK20NtmiNQ_TzbpmhDwHbSsO6AAs-3lq2-24oOKahMoEovUm7tzeJ/exec')
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';  // Clear existing data
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
